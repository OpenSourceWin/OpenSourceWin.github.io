name: Deploy to github pages

on:   
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Monthly Script Runner"]
    types:
      - completed    

jobs:
  build-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required so the deploy action can push
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build main site
        run: |
          npm install
          npm run build
      - name: Build ossheroes site
        run: |
          if [ ! -d ossheroes ]; then
            echo "Error: ossheroes directory not found"
            exit 1
          fi
          cd ossheroes
          npm install
          npm run build
          if [ ! -d public ]; then
            echo "Error: ossheroes/public directory not created"
            exit 1
          fi
          cp -r public ../dist/ossheroes
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
